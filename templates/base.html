<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <!-- {% block head %} {% endblock %} -->
</head>
<body style="background:  #F3F2C9;">
    <div style="margin-top: 50px; background:#BCFFB9;" class="container">
        <!-- {% block body %} {% endblock %} -->
        <h1 style="color: #003638;">Password Manager</h1>
        <hr>


        <form style="color: #003638; font-family: Helvetica;"action='/add' method='post'>
            <div class="form-group">
                <label style="font: 25px solid black; font-style: bolder; font-family: Helvetica;" for="title">Website: </label>
                <input style="margin-top: 10px;"class="form-control" type="text" name='title' id='title' placeholder="Enter Website Name" aria-label="Enter Website Name">
                <br>
                <label style="font: 25px solid black; font-style: bolder; font-family: Helvetica;" for="email" >Email: </label>
                <input style="margin-top: 10px;" class="form-control" type="email" name='email' id='email' placeholder="Enter Email" aria-label="Enter Email">
                <br>
                <label style="font: 25px solid black; font-style: bolder; font-family: Helvetica;" for="password">Password: </label>
                <input style="margin-top: 10px;" class="form-control" type="password" name='password' id='password' placeholder="Enter password" aria-label="Enter password">
                <br>
                <button class="btn btn-primary" style="padding-right: 30px; padding-left: 30px; text-align: center;"type="submit">Add</button>
            </div>
        </form>
        <hr>
    

        {% for todo in account_list %}
        <div class="container">
            <h4 style="font-style: bolder;">{{todo.id}} : {{todo.title}}</h4>
            <h5 >{{ todo.email }} : {{todo.password}}</h5>

            <a class="btn btn-success" href="/update/{{ todo.id }}">Edit</a>
            <a class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
            <hr>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
